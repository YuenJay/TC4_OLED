<!doctype html><html lang='en'>
<head>
<script>
  function submitMessage() {
    alert("Saved value");
    setTimeout(function(){ document.location.reload(false); }, 500);
  }
</script>
    <meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TC4-WB Setup</title>
    <style>*,::after,::before{box-sizing:border-box;}
    body{margin:0;font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans';
    font-size:1rem;
    font-weight:400;
    line-height:1.5;color:#212529;
    background-color:#f5f5f5;}
    .form-control{
    display:block;
    width: 400px;
    height:calc(1.5em + .75rem + 2px);
    border:1px solid #ced4da;}
    button{border:1px solid transparent;
    color:#fff;
    background-color:#007bff;
    border-color:#007bff;
    padding:.5rem 1rem;
    font-size:1.25rem;
    line-height:1.5;
    border-radius:.3rem;
    width:400px}
    .form-signin{
    width: 400px;
    padding:15px;
    margin:auto;}
    h1,p{text-align:center}</style> 
</head> 
<body>
    <main class='form-signin'> 
        <form action='/get' method='get'>
            <h1 class=''>TC4-WB SETTING </h1>
            <br/>
            <h2 class=''>WIFI SETUP </h2>
            <br/>
            <div class='form-floating'>
            <label>SSID NAME</label>
            <input type='text' class='form-control' name='ssid'> 
            </div>
            <div class='form-floating'>
            <br/>
            <label>Password</label>
            <input type='password' class='form-control' name='password'>
            </div>
            <br/>
            <br/>
            <button type='submit'>Save WIFI</button>
        </form>     
        <form action='/compens' method='get'>                
            <br/>
            <br/>
            <h2 class=''>Thermo compensate SETUP </h2>
            <div class='form-floating'>
            <label>Bean Temp (current: %bt_compens%) </label>
            <input type='number' class='form-control'  name='Btemp_fix'> 
            </div>
            <br/>
            <div class='form-floating'>
            <label>Env Temp  (current:%et_compens%)</label>
            <input type='number' class='form-control' name='Etemp_fix'> 
            </div>
            <br/>
            <br/>
            <button type='submit'onclick="submitMessage()">Save TEMP COMPENs</button>
        </form> 
            <p>
            <a href='/update' target='_blank'>FIRWARE UPDATE </a>
            </p>
            <br/>
    </main> 
</body></html>
