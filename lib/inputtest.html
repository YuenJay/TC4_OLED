<!doctype html><html lang='cn'>
<head>
    <meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TC4-WB Setup</title>
    <style>*,::after,::before{box-sizing:border-box;}
    body{margin:0;font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans';
    font-size:1rem;
    font-weight:400;
    line-height:1.5;color:rgb(113, 58, 19);
    background-color:rgb(252, 231, 174);}
    .form-control{
    display:block;
    width: 400px;
    height:calc(1.5em + .75rem + 2px);
    border:1px solid #ced4da;}
    button{border:1px solid transparent;
    color:#fff;
    background-color:rgb(122, 72, 23);
    border-color:rgb(113, 59, 18);
    padding:.5rem 1rem;
    font-size:1.25rem;
    line-height:1.5;
    border-radius:.3rem;
    width:400px}
    .form-signin{
    width: 400px;
    padding:15px;
    font-size:1rem;
    margin:auto;}
    h1,p{text-align:center}
    .input_control{
    color:#fff;
    background-color:rgb(122, 72, 23);
    border-color:rgb(113, 59, 18);
    padding:.5rem 1rem;
    font-size:1.25rem;
    line-height:1.5;
    border-radius:.3rem;
    align-items: center;
    width:150px   
    }
    </style> 
</head> 
<body>
    <main class='form-signin'> 
        <h1 class=''>固件升级</h1>
        <form method='POST' action='/update' enctype='multipart/form-data'>
         <div class='form-floating'>               
        <H2>选择固件文件</H2>
        <input type='file' name='update'class='form-signin'>
    </div> 
        <br/>
        <input type='submit' value='升级' class='input_control' >
   
    </form>
    </main> 
</body></html>
